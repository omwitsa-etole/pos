{%extends 'settings.html'%}

{%block content%}
<div class="content container-fluid">
<div class="row">
<div class="col-md-8 offset-md-2">
<form>
<div class="form-group">
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="mailoption" id="phpmail" value="option1">
<label class="form-check-label" for="phpmail">PHP Mail</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="mailoption" id="smtpmail" value="option2">
<label class="form-check-label" for="smtpmail">SMTP</label>
</div>
</div>
<h4 class="page-title">PHP Email Settings</h4>
<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>Email From Address</label>
<input class="form-control" type="email">
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label>Emails From Name</label>
<input class="form-control" type="text">
</div>
</div>
</div>
<h4 class="page-title m-t-30">SMTP Email Settings</h4>
<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>SMTP HOST</label>
<input class="form-control" type="text">
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label>SMTP USER</label>
<input class="form-control" type="text">
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label>SMTP PASSWORD</label>
<input class="form-control" type="password">
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label>SMTP PORT</label>
<input class="form-control" type="text">
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label>SMTP Security</label>
<select class="select select2-hidden-accessible" data-select2-id="select2-data-1-oi6g" tabindex="-1" aria-hidden="true">
<option data-select2-id="select2-data-3-gxic">None</option>
<option>SSL</option>
<option>TLS</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="select2-data-2-c85z" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-k7dv-container" aria-controls="select2-k7dv-container"><span class="select2-selection__rendered" id="select2-k7dv-container" role="textbox" aria-readonly="true" title="None">None</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label>SMTP Authentication Domain</label>
<input class="form-control" type="text">
</div>
</div>
</div>
<div class="submit-section">
<button class="btn btn-primary submit-btn">Save &amp; update</button>
</div>
</form>
</div>
</div>
</div>
{%endblock%}
